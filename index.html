<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <!-- bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Raleway" rel="stylesheet"> <!-- Added Berkshire Swash and Raleway fonts -->
    <link rel="stylesheet" href="design/main.css" type="text/css">
    <title>Handwritr</title>
  </head>
  <body>
    <div>
      <section class="jumbotron jumbotron-fluid">
        <h1>Handwritr</h1>
        <h4>from <a href="https://github.com/warpaltarpers" target="_blank">Maxwell Walters</a></h4>
      </section>
    </div>
    <div class="container main-form">
      <form>
        <div class="form-group">
          <label for="textinput">Input your text below</label>
          <textarea class="form-control" id="textinput" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-outline-primary float-right" id="submit" onclick="change()">Generate</button>
      </form>
    </div>
    <div class="container output">
      <script> // Help from yajiv on StackOverflow
        var input = "";
        var ouput = "";
        var fontarr = ["font-family: MaxHand1, sans-serif",
                       "font-family: MaxHand2, sans-serif",
                       "font-family: MaxHand3, sans-serif"];
        function change(){
          var input = "";
          var output = "";

          input = document.getElementById('textinput').value;
          for (i = 0; i < input.length; i++) {
              fontchange = fontarr[Math.floor((Math.random() * 2) + 1)];
              output += "<span style=\"" + fontchange + "\">" + input[i] + "</span>";
          }
          document.getElementById("textoutput").innerHTML = output;
        }
      </script>
      <p id="textoutput"></p>
    </div>
  </body>
</hmtl>
